<!DOCTYPE html>
<html lang="se">
  <head>
    <title>Component Library - Wayke Ecom</title>

    <meta charset="UTF-8" />
    <meta name="description" content="Component Library - Wayke Ecom" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#363636" />

    <!-- Component Library styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Wayke Ecom styles -->
    <link rel="stylesheet" href="index.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cl-root">
      <div class="cl-header">
        <div class="cl-header__action">
          <button title="Toggle navigation" class="cl-header__action-btn" id="cl-toggle-nav">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              aria-hidden="true"
            >
              <title>Toggle navigation</title>
              <path d="M0 15.4h16v-2.5H0v2.5zm0-6.2h12.3V6.8H0v2.4zM0 .6v2.5h16V.6H0z" />
            </svg>
          </button>
        </div>
        <h1 class="cl-header__title">Our Magazine <span class="cl-header__title-tail">Component Library</span></h1>
      </div>
      <div class="cl-body">
        <nav class="cl-nav" id="cl-nav" data-visible="true" aria-label="Component navigation"></nav>
        <main class="cl-main">
          <div class="cl-main__container" id="cl-main"></div>
          <footer class="cl-main__footer">Powered by Our Magazine</footer>
        </main>
      </div>
    </div>

    <script>
      document.getElementById('cl-toggle-nav').addEventListener('click', () => {
        const navEl = document.getElementById('cl-nav');
        const navVisible = navEl.getAttribute('data-visible');
        document
          .getElementById('cl-nav')
          .setAttribute('data-visible', navVisible === 'true' ? 'false' : 'true');
      });
    </script>

    <script src="index.js"></script>
  </body>
</html>
